<meta charset="UTF-8" />
<script>
    // Problema: Auxílio Transporte
    /*
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    const salario = Number(prompt(`Insira o valor do seu salário`).trim().replace(`,`,`.`))
    const auxilio = (prompt(`Você gostaria de auxílio transporte? Responda com S(Sim) ou N(Não)`).toLocaleUpperCase().trim())
    const próprio = (prompt(`Você utiliza algum veículo próprio para chegar ao trabalho? Responda com S(Sim) ou N(Não) `).toLocaleUpperCase().trim())

    if(auxilio == `S` && próprio == `S`){
        remuneração = (salario * 0.06)
        salario2 = salario - remuneração
        document.write(`Então o seu salário terá uma remuneração de 6% ou ${remuneração}, e o salário final ficará ${salario2} reais`)
    }
    else if (auxilio == `S`){
        salario2 = salario + 150
        document.write(`Então o seu salário terá um aumento de 150 reais, e o salário final ficará ${salario2} reais`)
    }
    else if (próprio == `S`){
        salario2 = salario + 200
        document.write(`Então o seu salário terá um aumento de 200 reais, e o salário final ficará ${salario2} reais`)
    }
    else{
        document.write(`Não precisamos de cifrões($), e responda as perguntas com S ou N`)
    }

</script>
