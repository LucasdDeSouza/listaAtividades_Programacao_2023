<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    const rio = Number(prompt(`Informe o valor da passsagem de avião para o Rio de Janeiro`))
    const sp = Number(prompt(`Informe o valor da passagem de avião para São Paulo`))
    const rio2 = Number(prompt(`Informe o valor do hotel no Rio de Janeiro`))
    const sp2 = Number(prompt(`Informe o valor do hotel em São Paulo `))
    const dias = Number(prompt(`Informe a quantidade de dias que pretende ficar no destino`))

    rio3 = rio + (rio2 * dias)
    sp3 = sp + (sp2 * dias)

    if (sp3 > rio3) {
        document.write(`O destino mais barato será o Rio de Janeiro, custando ${rio3} reais`)
    }
    else if (sp3 < rio3) {
        document.write(`O destino mais barato será São Paulo, custando ${sp3} reais`)
    }
    else if (sp3 = rio3){
        document.write(`Não há destino mais barato, pois os dois destinos darão ${rio3} reais`)
    }
    else {
        document.write(`Valor Inválido`)
    }
</script>
