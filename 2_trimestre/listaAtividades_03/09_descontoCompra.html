<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

   const valor = Number(prompt(`Informe o valor do produto`).trim().replace(`,`,`.`))
   const pagamento = prompt(`Informe a forma de pagamento.(B)Boleto, (D)Dinheiro e (P)Pix `).toLocaleUpperCase().trim()

   if (pagamento == `B`){
    preco = valor - (valor * 0.03)
    document.write(`O preço final do produto com o desconto da forma de pagamento é de ${preco}`)
   }
   else if (pagamento == `D`){
    preco = valor - (valor * 0.05)
    document.write(`O preço final do produto com o desconto da forma de pagamento é de ${preco}`)
   }
   else if (pagamento == `P`){
    preco = valor - (valor * 0.10)
    document.write(`O preço final do produto com o desconto da forma de pagamento é de ${preco}`)
   }
   else {
    document.write(`Valor inválido. Informe em caixa alta, sem cifrão($) e sem letras`)
   }




</script>
